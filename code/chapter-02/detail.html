<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PWA - DETAIL</title>
	<link rel="manifest" href="./manifest.json">
	<link rel="stylesheet" href="./style/fonts/iconfont.css">
	<link rel="stylesheet" href="./style/main.css">
</head>
<body>
	<!-- header -->
	<header class="header-wrapper">
		<div class="header-inner-wrapper">
			<div class="header-left-logo btn"><i class="iconfont icon-category ripple"></i></div>
			<div class="header-mid-name">App Shell</div>
			<div class="header-right btn"><i class="iconfont icon-refresh ripple"></i></div>
		</div>
	</header>

	<!-- sidebar -->
	<section class="sidebar hide">
		<div class="sidebar-header"></div>
		<div class="sidebar-main">
			<ul>
				<li class="sidebar-list-item ripple">
					<a href="#" class="sidebar-user">
						<i class="iconfont icon-me"></i>
						<span>url1</span>
					</a>
				</li>
				<li class="sidebar-list-item ripple">
					<a href="#" class="sidebar-set">
						<i class="iconfont icon-me"></i>
						<span>url 2</span>
					</a>
				</li>
			</ul>
		</div>
	</section>

	<!-- main context -->
	<section class="main">
		<img src="" alt="">
		<div class="main-list-detail">
			<h3 class="name"></h3>
			<p class="price"></p>
			<p class="decs"></p>
		</div>
	</section>

	<!-- loading & mask -->
	<div class="mask hide"></div>

	<div class="loading">
		<span>努力加载中……</span>
	</div>

	<!-- service worker -->
	<script>
		window.onload = function () {
			// TODO add service worker code here
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker
			    .register('./sw.js')
			    .then(function() { 
			    	console.log('Service Worker Registered');
			    });
			}
		}
	</script>
	<script src="./script/app.js"></script>
</body>
</html>
